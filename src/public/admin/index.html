<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url">
</head>
<body>
    <script src="https://unpkg.com/decap-cms@3.9.0/dist/decap-cms.js"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script>
        CMS.registerEventListener({
            name: 'preSave',
            handler: ({ entry }) => {
                const data = entry.get('data');
                console.log("--- CHẠY SCRIPT CHUẨN HÓA MARKDOWN V3 ---");

                if (data.has('body')) {
                    let body = data.get('body');
                    let originalBody = body;

                    if (body) {
                        body = body.replace(/\*\s+([\"“”])/g, '*$1');
                        body = body.replace(/([\"“”])\s+\*/g, '$1*');
                        body = body.replace(/([“"'])\*/g, '*$1');
                        body = body.replace(/\*([”"'])/g, '$1*');
                        
                        if (body !== originalBody) {
                            console.log("-> Đã chuẩn hóa nội dung (Fix khoảng trắng & Fix lồng ghép)");
                            return data.set('body', body);
                        }
                    }
                }
                return data;
            },
        });
    </script>
</body>
</html>
