<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url">
</head>
<body>
    <script src="https://unpkg.com/decap-cms@3.9.0/dist/decap-cms.js"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script>
        CMS.registerEventListener({
            name: 'preSave',
            handler: ({ entry }) => {
                const data = entry.get('data');
                console.log("--- BẮT ĐẦU CHẠY SCRIPT FIX LỖI ---");

                if (data.has('body')) {
                    let body = data.get('body');
                    let originalBody = body; // Lưu bản gốc để so sánh

                    if (body) {
                        body = body.replace(/\*\s+([\"“”])/g, '*$1');
                        body = body.replace(/([\"“”])\s+\*/g, '$1*');
                        if (body !== originalBody) {
                            console.log("-> Đã phát hiện lỗi và sửa nội dung!");
                            return data.set('body', body);
                        } else {
                            console.log("-> Nội dung sạch, không cần sửa.");
                        }
                    }
                }
                return data;
            },
        });
    </script>
</body>
</html>
