<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url">
</head>
<body>
    <script src="https://unpkg.com/decap-cms@3.9.0/dist/decap-cms.js"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script>
        CMS.registerEventListener({
            name: 'preSave',
            handler: ({ entry }) => {
                const data = entry.get('data');
                console.log("--- CHẠY SCRIPT CHUẨN HÓA MARKDOWN V3 ---");

                if (data.has('body')) {
                    let body = data.get('body');
                    let originalBody = body;

                    if (body) {
                        // BƯỚC 1: Xóa khoảng trắng thừa (Fix lỗi cách dòng)
                        // Ví dụ: * "Text" -> *"Text"
                        body = body.replace(/\*\s+([\"“”])/g, '*$1');
                        body = body.replace(/([\"“”])\s+\*/g, '$1*');

                        // BƯỚC 2: Sửa lỗi lồng ghép (Fix lỗi cái thẳng cái nghiêng)
                        // Mục tiêu: Đưa dấu sao ra NGOÀI CÙNG để in nghiêng toàn bộ câu thoại
                        
                        // Case A: Tìm [Ngoặc kép][Sao] -> Đổi thành [Sao][Ngoặc kép]
                        // Ví dụ: “*Cháu -> *“Cháu
                        body = body.replace(/([“"'])\*/g, '*$1');
                        
                        // Case B: Tìm [Sao][Ngoặc kép] (ở cuối câu) -> Đổi thành [Ngoặc kép][Sao]
                        // Lưu ý: Logic này giúp đảm bảo dấu sao luôn bao ngoài cùng.
                        // Ví dụ: Text*” -> Text”*
                        body = body.replace(/\*([”"'])/g, '$1*');

                        // Kiểm tra xem có thay đổi gì không để báo log
                        if (body !== originalBody) {
                            console.log("-> Đã chuẩn hóa: Fix khoảng trắng & Đẩy dấu * ra ngoài ngoặc kép.");
                            return data.set('body', body);
                        }
                    }
                }
                return data;
            },
        });
    </script>
</body>
</html>
